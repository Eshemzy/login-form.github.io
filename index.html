<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A UI design for a Login Form">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eshemzy | Login Page</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <main class="web-wrapper">
    <section class="form-container">
      <h1 class="form-title">Login</h1>
      <div class="body-inner">

      <form action="/auth-page" method="post">
        <div class="form__row">
          <i class="fa-solid fa-user" for="username"></i>
          <input type="text" name="username" id="username" placeholder="Email or username" required>
        </div>
        
        <div class="form__row">
          <i class="fa-solid fa-user" for="password"></i>
          <input type="password" name="username" id="username" placeholder="Password" required>
        </div>

        <div class="forgot">
          <a href="/forgot">Forgot Password?</a>
        </div>

        <div class="form__row form-btn">
          <input type="submit" name="username" id="username" value="Login">
        </div>

        <div class="su-link">
          <span>Not a member? <a href="/sign-up">Sign up here</a></span>
        </div>
      </form>
    </section>
  </main>
  </div>

  <script src="https://kit.fontawesome.com/0efce2a90a.js" crossorigin="anonymous"></script>
</body>
</html>
