<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A UI design for a Login Form">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eshemzy | Login Page</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="body-inner">
    <section class="wrapper">
      <div class="title">
        <span>Login</span>
      </div>

      <form action="/auth-page" method="post">
        <div class="row">
          <i class="fas fa-user" for="username"></i>
          <input type="text" name="username" id="username" placeholder="Email or username" required>
        </div>
        
        <div class="row">
          <i class="fas fa-lock" for="password"></i>
          <input type="password" name="username" id="username" placeholder="Password" required>
        </div>

        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>

        <div class="row btn">
          <input type="submit" name="username" id="username" value="Login">
        </div>

        <div class="su-link">
          <span>Not a member? <a href="#">Sign up here</a></span>
        </div>
      </form>
    </section>
  </div>

  <script src="https://kit.fontawesome.com/0efce2a90a.js" crossorigin="anonymous"></script>
</body>
</html>
